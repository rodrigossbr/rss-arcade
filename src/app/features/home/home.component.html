<div class="arcade-container">
  <header>
    <h1 class="title">RODRIGO'S ARCADE</h1>
  </header>
  <div class="games-grid">
    @for (cardGame of cardsGames; track cardGame.title) {
      <app-card-game
        [routerLink]="cardGame.routerLink || ''"
        [icon]="cardGame.icon"
        [title]="cardGame.title"
        [description]="cardGame.description"
        [disabled]="!cardGame.routerLink"
      />
    }
  </div>
</div>
